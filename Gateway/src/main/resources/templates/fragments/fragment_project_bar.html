<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project_bar</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 헤더 스타일 */
    .header {
      background-color: #007bff;
      color: #ffffff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
    }

    /* 메인 컨테이너 스타일 */
    .container {
      display: flex;
      padding: 20px;
    }

    /* 프로젝트 바 스타일 */
    .project-bar {
      width: 200px;
      background-color: #f8f9fa;
      padding: 20px;
      margin-right: 20px;
    }

    .project-bar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .project-bar li {
      margin-bottom: 10px;
    }

    .project-bar a {
      color: #000000;
      text-decoration: none;
    }

    /* 콘텐츠 스타일 */
    .content {
      flex: 1;
      background-color: #ffffff;
      padding: 20px;
    }

    .content h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .content p {
      margin-bottom: 20px;
    }

    /* 사이드바 스타일 */
    .sidebar {
      width: 200px;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #000000;
      text-decoration: none;
    }

    /* 푸터 스타일 */
    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }

  </style>
</head>
<body>
  <!-- 프로젝트 바 프래그먼트 -->
  <div class="project-bar">
    <h3>프로젝트</h3>
    <ul>
      <li><a href="#">프로젝트 1</a></li>
      <li><a href="#">프로젝트 2</a></li>
      <li><a href="#">프로젝트 3</a></li>
      <li><a href="#">프로젝트 4</a></li>
      <li><a href="#">프로젝트 5</a></li>
    </ul>
  </div>

</body>
</html>
